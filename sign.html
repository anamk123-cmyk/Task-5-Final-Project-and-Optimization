<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <!-- EmailJS Library -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        /* Add your existing CSS here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .input-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>
    <form id="signup-form">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
            <button type="submit">Sign Up</button>
        </div>
    </form>
</div>

<script>
    // Initialize EmailJS with your User ID
    emailjs.init('LQg16IgbHl5i8ZmvH');

    // Function to send form data using EmailJS
    document.getElementById('signup-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Collect form data
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Prepare the parameters to send to EmailJS
        const templateParams = {
            username: username,
            email: email,
            password: password
        };

        // Send the email
        emailjs.send('ervice_va0', 'Ytemplate_va123', templateParams)
            .then(function(response) {
                alert('Sign up successful! Email sent.');
            }, function(error) {
                alert('Failed to send email. Error: ' + JSON.stringify(error));
            });
    });
</script>

</body>
</html>
