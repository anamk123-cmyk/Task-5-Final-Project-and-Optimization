<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Profile - Another Trainer</title>
    <link rel="stylesheet" href="trainer.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<section id="trainer-profile" class="trainer-profile">
    <div class="container">
        <h1>Another Trainer</h1>
        <div class="profile">
            <img src="trainer2.jpg" alt="Trainer Image">
            <div class="details">
                <p><strong>Specialty:</strong> Yoga, Flexibility Training</p>
                <p><strong>Experience:</strong> 8+ Years</p>
                <p><strong>Achievements:</strong></p>
                <ul>
                    <li>Certified Yoga Instructor</li>
                    <li>Published Author on Yoga Techniques</li>
                    <li>International Yoga Retreat Leader</li>
                </ul>
            </div>
        </div>
        <div class="icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</section>

<footer>

</footer>

</body>
</html>
