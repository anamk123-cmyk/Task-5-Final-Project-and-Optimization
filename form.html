<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1f2937;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            box-sizing: border-box;
        }

        h2 {
            margin-bottom: 20px;
            color: #d7d7d7;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #d7d7d7;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            margin-top: 15px;
            color: #666;
        }

        a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Hide forms by default */
        #signup-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <form id="login-form">
            <h2>Login</h2>
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a id="show-signup">Sign up here</a></p>
        </form>

        <!-- Signup Form -->
        <form id="signup-form">
            <h2>Sign Up</h2>
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" required>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a id="show-login">Login here</a></p>
        </form>
    </div>

    <!-- EmailJS SDK and Initialization -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
       (function(){
          emailjs.init("LQg16IgbHl5i8ZmvH"); // Make sure to use your actual public key
       })();
    </script>

    <script>
        // Switch to Signup Form
        document.getElementById("show-signup").addEventListener("click", function() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "block";
        });

        // Switch to Login Form
        document.getElementById("show-login").addEventListener("click", function() {
            document.getElementById("signup-form").style.display = "none";
            document.getElementById("login-form").style.display = "block";
        });

        // Handle Login Form Submission
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var loginEmail = document.getElementById("login-email").value;

            emailjs.send("service_va0", "template_va123", {
                user_email: loginEmail,
            }).then(function(response) {
                alert("Login email sent successfully!");
            }, function(error) {
                alert("Failed to send login email: " + JSON.stringify(error));
            });
        });

        // Handle Signup Form Submission
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var signupEmail = document.getElementById("signup-email").value;

            emailjs.send("service_va0", "template_va123", {
                user_email: signupEmail,
            }).then(function(response) {
                alert("Signup email sent successfully!");
            }, function(error) {
                alert("Failed to send signup email: " + JSON.stringify(error));
            });
        });
    </script>
</body>
</html>
